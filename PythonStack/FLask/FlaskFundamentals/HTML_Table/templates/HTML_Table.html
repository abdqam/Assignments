<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </thead>
        {% for i in dir %}
        <tr>
            
            <td>{{i[first]}}</td>
            <td>{{i[last]}}</td>
            <td>{{i[first]+" "+i[last]}}</td>
            
        </tr>
        {% endfor %}
        <tbody>
        </tbody>
    </table>
</body>
</html>
