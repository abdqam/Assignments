<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <center>
        <main>
            <div class="box">
                <h1>Add a book</h1>
                <form method="POST" action="/add">
                    {% csrf_token %}
                    <ul class="LIST">
                        <li>Title <input name="title" type="text"></li><br>
                        <li>Description <textarea name="desc" type="text"></textarea></li><br>
                        <li><input class="but" type="submit" value="add"></li>
                    </ul>
                </form>
            </div>
            <div>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                    {% for book in all_books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td><a href="/books/{{book.id}}">view</a></td>
                    </tr>
                    {% endfor %}
                </table>


            </div>
        </main>
    </center>

</body>

</html>
